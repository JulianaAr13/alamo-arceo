   <section class="formulario-contacto ">
        <h1>Contacto</h1>
        <form class="grid-form grid-form-s" action="#" method="post">
           <div class="formulario-contacto-nombre">
                <label for="nombre">Nombre</label>
                <input id="nombre" type="text" name="nombre"> 
           </div>   
            <div class="formulario-contacto-apellido">          
                <label for="apellido">Apellido</label>
                <input id="apellido" type="text" name="apellido">
            </div>
            <div class="formulario-contacto-email">
                <label for="email">Email</label>
                <input id="email" type="email" name="email">
            </div>
            <div class="formulario-contacto-direccion">
                <label for="direccion">Dirección</label>
                <input id="direccion" type="text" name="direccion">
            </div>
            <div class="formulario-contacto-telefono">
                <label for="telefono">Teléfono</label>
                <input id="telefono" type="text" name="telefono">
            </div>
            <div class="formulario-contacto-sexo">
                <div class="radio">Mujer</div>
                <input type="radio" name="sexo" value="mujer">
                <div class="radio">Hombre</div>
                <input type="radio" name="sexo" value="hombre">
            </div>
            <div>
                <label for="motivo">Motivo del Mensaje</label>
                <select name="motivo">
                    <option value="" hidden >Selecciona una opción</option>
                    <option value="consulta">Consulta</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="sugerencias">Sugerencias</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div class="formulario-contacto-mensaje">
                <textarea name="mensaje" placeholder="Ingresa tu mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="formulario-contacto-newsletter">
                <label for="acepta">Deseo recibir el por E-mail, novedades y promociones exclusivas.</label>
                <input id="acepta" type="checkbox" name="acepta" value="1">
            </div>
            <div>
                <input type="submit" value="Enviar Mensaje">
            </div>
        </form>
   </section>
